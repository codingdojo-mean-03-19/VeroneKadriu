<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#computers').hide();
            $('#q1').click(function(){$('#computers').show();         
            });
        });
    </script>
</head>
<body>
    <div class="page-header">
        <div class="text-center">
            <h1>Trivia Game!</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3>Computers</h3>
                <button class="btn btn-danger" id="q1">Show questions</button>
                <div class="form-group" id="computers">
                    <div class="form-check">
                        <label>{question.question}</label>
                        <br>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            {question.option}
                        </label>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger">Computers</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger">Art</button>
            </div>
        </div>
    </div>
</body>
</html>
