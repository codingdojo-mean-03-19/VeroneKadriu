<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>Game of Thrones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        img{
            margin: 5px;
            width: 300px;
            height: 200px;
        }
    </style>
    <script>
        
        $(document).ready(function () {
            
            
            
            $('#starkimg').click(function(){$.get("https://anapioficeandfire.com/api/houses/362", displayInfo)
                var sname;
                var swords;
                var stitles;

                function displayInfo(data) {
                sname = data.name;
                swords = data.words;
                stitles = data.titles;

                $('#starkimg').after(
                
                "<div class='info'>"+
                    "<h3>Name:"+sname+ "</h3>"+
                    "<h3>Words:"+ swords+"</h3>"+
                    "<h3>Titles:"+ stitles+"</h3>"+
                "</div>"

                
                )};
                
                
            });

            });
        
            
        
        });
    </script>
</head>
<body>
    <div class="page-header">
        <div class="text-center">
            <h1>Game of Thrones</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <img src="assets/img/got/stark.jpg" alt="stark_HOUSE" id="starkimg">
            </div>
            <div class="col-md-3">
                <img src="assets/img/got/targaryen.jpg" alt="taragaryen_HOUSE" id="taragaryenimg">

            </div>
