<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Hunting GITHUB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $('#btn').click(function(){$.get("https://api.github.com/users/veronekadriu", displayName)
    // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
                var name;
                function displayName(data) {
                name = data.name;
                $('#btn').after("<h1>"+ name + "</h1>")
                }
            });
        });

    </script>
</head>
<body>

    <div class="page-header">
        <div class="text-center">
        <h1>Hunting GITHUB</h1>
        <button id="btn" class="btn btn-danger">Display Your Name</button>
        </div>
       
    </div>
    


    
</body>
</html>
